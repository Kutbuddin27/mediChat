<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathology AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Add a floating Admin button */
        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        .admin-button:hover {
            background-color: #3700b3;
            transform: scale(1.1);
        }

        .admin-button .material-icons {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header with back button and profile info -->
        <div class="chat-header">
            <div class="back-button">
                <span class="material-icons">arrow_back</span>
            </div>
            <div class="profile">
                <div class="profile-image">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Pathology AI">
                </div>
                <div class="profile-name">Pathology AI Chatbot</div>
            </div>
            <button id="dark-mode-toggle" title="Toggle dark mode">
                <span class="material-icons" id="dark-mode-icon">dark_mode</span>
            </button>
        </div>
        
        <!-- Chat messages area -->
        <div class="chat-messages" id="chat-messages">
            <div class="timestamp">Today</div>
            <!-- Messages will be added here via JavaScript -->
        </div>
        
        <!-- Chat input area -->
        <div class="chat-input">
            <button class="attach-button">
                <span class="material-icons">add</span>
            </button>
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-button" class="send-button">
                <span class="material-icons">send</span>
            </button>
            <button id="mic-button" class="mic-button">
                <span class="material-icons">mic</span>
            </button>
        </div>
    </div>

    <!-- Audio recording elements -->
    <div id="recording-indicator" class="recording-indicator hidden">
        <div class="pulse"></div>
        <span>Recording...</span>
        <button id="stop-recording">Stop</button>
    </div>

    <!-- Floating Admin button -->
    <a href="{{ url_for('admin_login') }}" class="admin-button" title="Admin Panel">
        <span class="material-icons">admin_panel_settings</span>
    </a>    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
